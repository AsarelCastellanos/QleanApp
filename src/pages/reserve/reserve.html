<ion-header>
    <ion-navbar>
      <ion-title class="title">Reserve Order</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
<ion-card>

  <img class="pictures"[src]="_DomSanitizationService.bypassSecurityTrustUrl(data.img)" />
  <ion-list>
    <ion-item class="reserve">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img style="width:25px;" src="assets/card.png">
          </ion-col>
          <ion-col>
            <button (click) = "goToPayment()" ion-button clear><span>Please add payment method</span>
            <ion-icon class="reserve-arrow"name="arrow-forward" item-left large ></ion-icon></button>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-icon name="pin" item-start large></ion-icon>
    <h2>{{data.place}}</h2>
    <p>{{data.location}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="time" item-left large ></ion-icon>
    <h2>Date: {{data.day | date: 'dd/MM/yyyy' }}</h2>
    <p>Time: {{data.start}}</p>
  </ion-item>

  <ion-item>

    <h2 class="reserve-title">Washers</h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <span>{{data.washer}}</span>
          <span> <img class="mini-icon" src="assets/washer.png"></span>
          <span class="blue">35 mins 12-15lbs</span>
        </ion-col>
        <ion-col>
          <span class="cost">${{costs.washer}}</span>
          
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2 class="reserve-title" style="margin-top:50px;">Dryers</h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <span>{{data.dryer}}</span>
          <span> <img class="mini-icon" src="assets/washer.png"></span>
          <span class="blue">35 mins 10lbs</span>
        </ion-col>
        <ion-col>
          <span class="cost">${{costs.dryer}}</span>
          
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>

    </ion-grid>
    <h2 class="total"><b>Total: </b> ${{costs.total}}</h2>
    <button class="confirm-btn" ion-button secondary (click) = "payout()">Confirm order</button>
  </ion-item>

</ion-card>

</ion-content>
